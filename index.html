<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>To do List</title>
</head>
<body>
    <div class="container" style="margin-top: 100px;">
        <div class="card row">
            <div class="card-header">To do List</div>
            <div class="card-body">
                <form id="todo-form">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <input type="text" class="form-control" name="todo" id="todo" placeholder="Bir Liste yazin"
                            >
                        </div>
                    </div>
                    <button type="submit" class="btn btn-danger">Todo Elave et</button>
                </form>
                <hr>
             
            </div>
            <div class="card-body">
                <hr>
                <h5 class="card-title" id="tasks-title">Todolar</h5>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <input type="text" class="form-control" name="filter" id="filter" placeholder="Bir to do axtar">
                    </div>
                </div>

                <hr>
                <ul class="list-group" id="parentul">
                  

                

                </ul>
                <hr>
                <a href="#" id="clear-todos" class="clear-todos btn btn-dark">Butun listelerei sil</a>


            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
